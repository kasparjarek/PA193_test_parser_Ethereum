language: cpp

compiler:
  - clang
  - gcc

before_install:
  - pwd
  - mkdir cryptopp
  - cd cryptopp
  - wget https://cryptopp.com/cryptopp565.zip
  - unzip -a cryptopp565.zip
  - make
  - sudo make install
  - cd ..

before_script:
  - pwd
  - mkdir build
  - cd build
  - cmake ..
  - make

script:
  - ./test_parser