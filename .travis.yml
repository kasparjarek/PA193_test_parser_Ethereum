sudo: required

services:
  - docker

language: cpp

compiler:
  - clang
  - gcc

before_install:
  - docker pull ubuntu:16.04
  - docker build .
  - sudo add-apt-repository universe
  - sudo apt-get -qq update
  - sudo apt-get install -y libboost-all-dev
  - sudo apt-cache policy libcrypto++
  - sudo apt-get install -y libcrypto++-dev

before_script:
  - mkdir build
  - cd build
  - cmake ..
  - make

script:
  - ./test_parser