language: cpp

compiler:
  - clang
  - gcc

before_install:
  - sudo add-apt-repository universe
  - sudo apt-get -qq update
  - sudo apt-get install -y libboost-all-dev
  - sudo apt-cache policy libcrypto++
  - sudo apt-get install -y libcrypto++=5.6.4-8

before_script:
  - mkdir build
  - cd build
  - cmake ..
  - make

script:
  - ./test_parser